<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header-wrapper">
        <div class="eisenhower-matrix">
          <img
            class="matrix-img"
            src="./eisenhower-matrix.jpg"
            alt="eisenhower matrix image"
          />
          <a
            class="link-more"
            href="https://goal-life.com/page/method/matrix-eisenhower"
            >Want more details?
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="content">
        <div class="main-wrapper">
          <h1 class="page-title" hidden>Title</h1>
          <div id="add-element">
            <h2 class="content-title add-title">
              <label class="label" for="new-task">Add Item</label>
            </h2>
            <div class="task-wrapper">
              <input id="new-task" class="task input" type="text" />
              <button class="btn">Add</button>
            </div>
          </div>
          <h2 class="content-title">Todo</h2>
          <ul class="list" id="incomplete-tasks">
            <li class="list-element">
              <input class="input" type="checkbox" />
              <label class="task label">Pay Bills</label>
              <input type="text" class="task input" />
              <button class="edit btn">Edit</button>
              <button class="delete btn">
                <img
                  class="remove-image"
                  src="./remove.svg"
                  alt="button remove image"
                />
              </button>
            </li>
            <li class="list-element edit-task">
              <input class="input" type="checkbox" />
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input" />
              <button class="edit btn">Save</button>
              <button class="delete btn">
                <img
                  class="remove-image"
                  src="./remove.svg"
                  alt="button remove image"
                />
              </button>
            </li>
          </ul>
          <h2 class="content-title">Completed</h2>
          <ul class="list" id="completed-tasks">
            <li class="list-element">
              <input class="input" type="checkbox" checked />
              <label class="task label">See the Doctor</label>
              <input type="text" class="task input" />
              <button class="edit btn">Edit</button>
              <button class="delete btn">
                <img
                  class="remove-image"
                  src="./remove.svg"
                  alt="button remove image"
                />
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
