<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>
<body class="page">
  <header class="header">
    <div class="header-wrapper">
      <div class="header-poster">
        <img class="header-poster__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image" />
        <a
          class="header-poster__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="content">
      <h1 class="content__title" hidden>Title</h1>
      <div class="content-wrapper">
        <div class="content-task">
          <h2 class="content__title content__title_add">
            <label class="content-label" for="content-add__input">Add Item</label>
          </h2>
          <div class="content-add">
            <input id="content-add__input" class="content__item content__input" type="text"/>
            <button class="button button_add">Add</button>
          </div>
        </div>
        <h2 class="content__title">Todo</h2>
        <ul class="content-list content-list_incomplete">
          <li class="content-list__item">
            <input class="content__input" type="checkbox" />
            <label class="content__item content-label">Pay Bills</label>
            <input type="text" class="content__item content__input" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="button remove image" />
            </button>
          </li>
          <li class="content-list__item content-list__item_edit">
            <input class="content__input" type="checkbox" />
            <label class="content__item content-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="content__item content__input" />
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="button remove image" />
            </button>
          </li>
        </ul>
        <h2 class="content__title">Completed</h2>
        <ul class="content-list content-list_completed">
          <li class="content-list__item">
            <input class="content__input" type="checkbox" checked />
            <label class="content__item content-label">See the Doctor</label>
            <input type="text" class="content__item content__input" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="button remove image" />
            </button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
